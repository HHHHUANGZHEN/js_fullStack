<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
</head>

<body>
  <div id="wrapper">
    <div id="news-top" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li><span>HTML</span><a href="">Some Link1</a></li>
          <li><span>JS</span><a class="active" href="">Some Link2</a></li>
          <li><span>CSS</span><a href="">Some Link3</a></li>
          <li><span>JS</span><a href="">Some Link4</a></li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>
    <div id="news-normal" class="section">
      <h3>Some title</h3>
      <div class="content">
        <ul>
          <li><span>HTML</span><a href="">Some Link1</a></li>
          <li><span>HTML</span><a href="">Some Link2</a></li>
          <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
          <li><span>CSS</span><a href="">Some Link4</a></li>
        </ul>
      </div>
      <img src="">
      <p class="">Some Text</p>
    </div>
  </div>
  <script>

    function getAllListItem() {
      // 返回页面中所有li标签
      return document.getElementsByTagName('li');
    }

    function findAllHtmlSpanInOneSection(sectionId) {
      // 返回某个section下所有span中内容为HTML的span标签
      const section = document.getElementById(sectionId);
      if (!sectionId) return null;
      const nodeinnerhtml = [];
      const nodespan = document.querySelectorAll('span');
      for(let i = 0; i < nodespan.length;i ++){
        if(nodespan[i].innerHTML === 'HTML') {
          nodeinnerhtml.push(nodespan[i]);
        }
      }
      return nodeinnerhtml;
    }

    function findListItem(sectionId, spanCont) {
      // 返回某个section下，所有所包含span内容为spanCont的LI标签
      const section = document.getElementById(sectionId);
      if(!sectionId) return null;
      const spanContNodes = [];
      const spanNodes = document.querySelectorAll('span');
      for (let i = 0;i < spanNodes.length;i ++){
        if(spanNodes[i].innerHTML === 'spanCont' && spanNodes[i].parentNode && spanNodes.parentNode.tagName === 'li'){
          spanContNodes.push(spanNodes[i]);
        }
      }
      return spanContNodes;
    }

    function getActiveLinkContent(sectionId) {
      // 返回某个section下，class为active的链接中包含的文字内容
      const section = document.getElementById(sectionId);
      if (!sectionId) return null;
      const text = [];
      const classNode = document.querySelectorAll('a[class="active"]');
      for (let i = 0;i < classNode.length;i ++){
        text.push(classNode[i].innerHTML);
      }
      return text;
    }
  </script>
</body>

</html>
