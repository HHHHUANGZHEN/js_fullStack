<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style5.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="page">
            <div class="page-hd">
                <div class="user user-pic">
                    <div class="pic">
                        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1554029471041&di=7f5666c0a0acb421c90faf59372d6109&imgtype=0&src=http%3A%2F%2Fadmin.siaedu.net%2FUploads%2FEditor%2F2015-09-17%2F55fa5955794d2.jpg" alt="">
                    </div>
                </div>
                <div class="user user-name">
                        <p class="name">Eason</p>
                        <div class="tag"></div>
                </div>
                <div class="user user-info">
                    <div class="info">我的智能名片</div>
                </div>
            </div>
            <div class="page-bd">
                
                
            </div>
            <div class="page-ft">
                <div class="weui-tabbar">
                    <a href="javascript:;" class="weui-tabbar__item">
                        <img src="./images/group.png" alt="" class="weui-tabbar__icon">
                        <p class="weui-tabbar__label">群无界</p>
                    </a>
                    <a href="javascript:;" class="weui-tabbar__item ">
                        <span style="display: inline-block;position: relative;">
                            <img src="./images/msg.png" alt="" class="weui-tabbar__icon">
                            <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">1</span>
                        </span>
                        <p class="weui-tabbar__label">消息</p>
                    </a>

                    <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                        <span style="display: inline-block;position: relative;">
                            <img src="./images/my.png" alt="" class="weui-tabbar__icon">
                            <!-- <span class="weui-badge weui-badge_dot"
                                style="position: absolute;top: 0;right: -6px;"></span> -->
                        </span>
                        <p class="weui-tabbar__label ">我</p>
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
