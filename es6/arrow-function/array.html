<body>
    <script>
        const ages = [
            {name:'李雷',age:18},{name:'李雷1',age:30},{name:'韩梅梅',age:30},{name:'韩梅梅',age:19}
            ];
        const this_age = ages.find((person) => {
            return person.age === 30;
        });
        console.log(this_age);
        const this_age_index = ages.findIndex((person) => {
            if(person.age===30)
            return person.age;
        });
        console.log(this_age,this_age_index);
    </script>
