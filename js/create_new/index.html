<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // Constructor
    // 一类人，宅
    function OtaKu(name,age) {
        // this 指向实例化后的空对象
        this.name = name;
        this.age = age;
    }
    OtaKu.prototype.strength = 60;
    OtaKu.prototype.sayYourName = function(){
        console.log('名字是'+this.name);
    }
    var yp = new OtaKu("杨鹏",18);
    var xf = new OtaKu("姜野芳",18);
    //  代替new 实现一样的效果
    function objectFactory(conFn,name,age) {
        // 1. 返回一个新的空对象
        var obj = new Object();
        // 2. 加上构造函数里有的属性
        conFn.call(obj,name,age);
        // 3. 得到原型上的方法和属性
        obj.__proto__ = conFn.prototype;
        return obj;
    }
    var yh = objectFactory(OtaKu,"喻晗",18);
    console.log(yh);
    </script>
</body>
</html>
